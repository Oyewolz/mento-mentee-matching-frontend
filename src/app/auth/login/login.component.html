<!-- src/app/auth/login/login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <h1>Nurse Orientation System</h1>
      <p class="text-muted">Welcome back</p>
    </div>
    
    <mat-card-content>
      <form (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        
        <button mat-flat-button color="primary" type="submit" class="w-full" [disabled]="loading">
          <span *ngIf="loading">Loading...</span>
          <span *ngIf="!loading">Sign in</span>
        </button>
        
        <button mat-stroked-button color="primary" type="button" class="w-full create-account-button" (click)="createAccount()">
          Create Account
        </button>
        
        <div *ngIf="errorMessage" class="login-error">
          {{ errorMessage }}
        </div>
      </form>
      
      <div class="or-divider">
        <span>Or</span>
      </div>
      
      <div class="create-account-container">
        <p class="no-account-text">Don't have an account?</p>
        <button mat-stroked-button class="create-account-button" routerLink="/registration">
          Create Account
        </button>
      </div>
      
      <div class="privacy-policy">
        By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </div>
    </mat-card-content>
  </mat-card>
</div>

<style>

  margin-top: 2rem;
  text-align: center;
}

.divider {
  display: flex;
  align-items: center;
  margin: 1.5rem 0;
}

  padding: 0 1rem;
  color: #6B7280;
  font-size: 0.9rem;
}

.divider::before,

  content: "";
  flex: 1;
  border-bottom: 1px solid #E5E7EB;

.signup-button {
  width: 100%;

  background-color: white;
  color: #0066CC;
  border: 1px solid #0066CC;
  border-radius: 4px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.signup-button:hover {
  background-color: #f0f7ff;
}

.signup-info {
  margin-top: 1rem;
  font-size: 0.85rem;
  color: #6B7280;
  line-height: 1.5;
}

.or-divider {
  display: flex;
  align-items: center;
  margin: 1.5rem 0;
}

.or-divider::before,
.or-divider::after {
  content: "";
  flex: 1;
  border-bottom: 1px solid #E5E7EB;
}

.or-divider span {
  padding: 0 1rem;
  color: #6B7280;
  font-size: 0.9rem;
}

.create-account-container {
  margin-top: 1rem;
  text-align: center;
}

.no-account-text {
  margin-bottom: 0.5rem;
  font-size: 0.85rem;
  color: #6B7280;
}

.create-account-button {
  width: 100%;
  padding: 0.75rem 1rem;
  background-color: white;
  color: #0066CC;
  border: 1px solid #0066CC;
  border-radius: 4px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.create-account-button:hover {
  background-color: #f0f7ff;
}
</style>
