<app-navbar title="Onboarding"></app-navbar>

<div class="onboarding-container">
  <mat-card class="onboarding-card">
    <mat-card-title>Onboarding Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="onboardingForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Learning Style</mat-label>
          <mat-select formControlName="learningStyle" required>
            <mat-option *ngFor="let style of learningStyles" [value]="style">{{ style }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Teaching Style</mat-label>
          <mat-select formControlName="teachingStyle" required>
            <mat-option *ngFor="let style of teachingStyles" [value]="style">{{ style }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option value="preceptor">Preceptor</mat-option>
            <mat-option value="orientee">Orientee</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Interests Area</mat-label>
          <input matInput formControlName="interestsArea" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
